<img class="event-img" src="img/golden.png">

<div class="padding">

    <h4>{{::overviewCtrl.event.title}}</h4>

    <p class="EventDetail-Info">
        Jun-18-2015 | {{::overviewCtrl.event.people.length}} People are invited
    </p>

    <p>
        {{::overviewCtrl.event.description}}
    </p>

    <div class="map">
        <ui-gmap-google-map
                center="overviewCtrl.map.center"
                draggable="true"
                id="myGoogleMap"
                zoom="overviewCtrl.map.zoom"
                options="overviewCtrl.map.options"
                control="overviewCtrl.map.control"
                events="overviewCtrl.map.events">
        </ui-gmap-google-map>
    </div>
</div>
