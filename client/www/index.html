<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' *; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *">
    <title></title>

    <link href="ionic.app.css" rel="stylesheet">

    <script src="lib/jQuery/dist/jquery.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/lodash/lodash.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/restangular/dist/restangular.min.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="lib/angular-touch/angular-touch.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>


    <script src="lib/ngOpenFB/ngOpenFB.min.js"></script>

    <script src="lib/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <script src='http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true&language=pt&v=3.17'></script>
    <script src="lib/jsog/lib/JSOG.js"></script>

    <!-- your app's js -->
    <script src="all.js"></script>
  </head>
  <body ng-app="fomo">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
